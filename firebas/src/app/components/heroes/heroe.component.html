<h3>Héroe <small>nombre..</small></h3>
<button [routerLink]="['heroes']" class="btn btn-outline-danger">Regresar</button>
<hr>
<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" [(ngModel)]="heroe.nombre" name="nombre" class="form-control" placeholder="Nombre del héroe" required>
            </div>

            <div class="form-group">
                <label>Casa</label>
                <select [(ngModel)]="heroe.casa" class="form-control" name="casa">
                    <option value="Marvel">Marvel</option>
                    <option value="DC">DC</option>
              </select>
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea [(ngModel)]="heroe.bio" type="text" name="bio" class="form-control" placeholder="Bio" required></textarea>
            </div>
            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" name="button" class="btn btn-outline-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>

<h1>heroes</h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-12 text-right">
        <button [routerLink]="['/heroe','nuevo']" class="btn btn-outline-primary" type="button" name="button">Nuevo héroe</button>
    </div>
</div>
<br>

<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-inverse">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Casa</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let k of heroes | keys; let i = index">
                        <!-- el pipe key  pasar un objeto a un arreglo-->
                        <td>{{i+1}} </td>
                        <td>{{ heroes[k].nombre }}</td>
                        <td>{{ heroes[k].casa }}</td>
                        <td>
                            <button [routerLink]="['/heroe',k]" type="button" name="buttoneditar" class="btn btn-outline-success"> Editar</button>
                            <button (click)="borraHeroe(k)" type="button" name="buttoneliminar" class="btn btn-outline-danger"> Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="(heroes  | keys).length === 0 && !loading" class="alert alert-success" role="alert">
                <strong>No hay más registros</strong>
            </div>
            <div *ngIf="loading" class="alert alert-warning" role="alert">
                <strong>Cargando</strong>
            </div>
        </div>
    </div>
</div>
